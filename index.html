<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educational Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800">
  <!-- Header/Navbar -->
<header class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <img src="Assests/logo.png" alt="Logo" class="w-30 h-20" />
    </div>

  <!-- Nav Links -->
  <nav class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-700">
    <a href="#" class="hover:text-blue-500">Home</a>
    <a href="#" class="hover:text-blue-500">About</a>
    <a href="#" class="hover:text-blue-500">Courses</a>
    <a href="#" class="hover:text-blue-500">Contact</a>
  </nav>

  <!-- Icons and Buttons -->
    <div class="flex items-center space-x-4">
    <img src="Assests/cart (1).png" alt="Cart" class="w-5 h-5 relative">
    <img src="Assests/contact.png" alt="Contact" class="w-5 h-5">
    <img src="Assests/search.png" alt="Search" class="w-5 h-5">
    
    <button class="text-sm font-medium hover:opacity-50">Login</button>
    <button class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:scale-110 transition duration-300">Signup</button>
  </div>
</header>

<!-- Hero Section -->
<section class="flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-12 py-12 bg-gradient-to-r from-indigo-900 via-purple-800 to-blue-800 text-white gap-10">
  <!-- Left Content -->
  <div class="md:w-1/2 text-center md:text-left">
    <p class="uppercase text-purple-300 text-sm mb-2">Successful coaches are visionaries</p>
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight mb-6">
      Good <span class="text-blue-400">coaching </span>is<br />
       good teaching &<br />
      nothing else.
    </h1>
     <div class="flex flex-wrap gap-4 mb-6">
        <button class="px-5 py-3 bg-white text-indigo-700 rounded-md">View Courses</button>
        <button class="px-5 py-3 border border-white rounded-md">Get Free Consultation</button>
      </div>
      <div class="flex bg-white rounded-md overflow-hidden w-fit">
  <input
    type="text"
    placeholder="What do you want to learn today?"
    class="w-[250px] px-4 py-2 text-black focus:outline-none"
  />
  <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 hover:scale-105 transition duration-300">
    Search
  </button>
</div>
</div>
       <!-- Trusted Logos -->
  <div class="bg-transparent p-4 max-w-xs ml-auto text-white -mt-40 -mr-40">
  <div class="flex items-start space-x-4 relative">
    <!-- Vertical Line with Circle -->
    <div class="flex flex-col items-center">
      <div class="w-1 h-16 bg-gradient-to-b from-blue-500 to-purple-600"></div>
      <div class="w-3 h-3 bg-blue-500 rounded-full mt-1"></div>
    </div>

    <!-- Text Content -->
    <div>
      <h3 class="font-semibold ">Shyam</h3>
      <p class="text-sm mt-1">
        In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information.
      </p>
      <p class="text-xs mt-2 text-gray-300">4.9</p>
    </div>
  </div>
</div>

      <!-- Add more logos if needed -->
    </div>
  </div>

  <!-- Right Image Section -->
  <div class="md:w-1/2 relative flex justify-center items-center">
    <!-- Background Shape -->
    <img src="Assests/Ellipse 8324.png" alt="Background Shape" class="w-[280px] sm:w-[320px] md:w-[400px]" />
    
    <!-- Foreground Laptop Image (Woman) -->
    <img src="Assests/CoachWoman.png" alt="Hero Woman" class="absolute w-[240px] sm:w-[300px] md:w-[360px] -top-6 md:-top-10" />
  </div>
</section>
<!-- Trusted Brands Section -->
<section class="py-2 bg-gradient-to-r from-indigo-900 via-purple-800 to-blue-800">
  <div class="max-w-6xl mx-auto px-4 text-center">
    <div class="flex flex-wrap justify-center items-center gap-8 sm:gap-12 mt-6">
      <img src="Assests/link1.png" alt="Brand 1" class="w-24 h-10 object-contain" />
      <img src="Assests/lin2.png" alt="Brand 2" class="w-24 h-10 object-contain" />
      <img src="Assests/link1.png" alt="Brand 3" class="w-24 h-10 object-contain" />
      <img src="Assests/link3.png" alt="Brand 4" class="w-24 h-10 object-contain" />
      <img src="Assests/link4.png" alt="Brand 5" class="w-24 h-10 object-contain" />
      <img src="Assests/lin2.png" alt="Brand 6" class="w-24 h-10 object-contain" />
    </div>
  </div>
</section>
